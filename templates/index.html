<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV Files and View Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e6f0ff;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header .logo img {
            height: 90px;
        }

        .dropdown select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #004080;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            display: none;
        }

        .container.active {
            display: block;
        }

        section h2 {
            background-color: #004080;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .submit-btn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
    <script>
        function toggleForm(selectedFarm) {
            const forms = document.querySelectorAll('.container');
            forms.forEach(form => form.classList.remove('active'));

            const selectedForm = document.getElementById(selectedFarm);
            if (selectedForm) {
                selectedForm.classList.add('active');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="static/images/company-logo.png" alt="Company Logo">
        </div>
        <div class="dropdown">
            <select onchange="toggleForm(this.value)">
                <option value="gunnedah-form">Gunnedah</option>
                <option value="suntop-form">Suntop</option>
            </select>
        </div>
    </div>

    <div id="gunnedah-form" class="container active">
        <form action="/gunnedah" method="post" enctype="multipart/form-data">
            <section>
                <h2>Gunnedah Solar Farm</h2>
                <div>
                    <label for="file_gunnedah_production">Production CSV:</label>
                    <input type="file" id="file_gunnedah_production" name="file_gunnedah_production" accept=".csv">
                </div>
                <div>
                    <label for="file_gunnedah_revenue1">First Revenue Meter CSV:</label>
                    <input type="file" id="file_gunnedah_revenue1" name="file_gunnedah_revenue1" accept=".csv">
                </div>
                <div>
                    <label for="file_gunnedah_revenue2">Second Revenue Meter CSV:</label>
                    <input type="file" id="file_gunnedah_revenue2" name="file_gunnedah_revenue2" accept=".csv">
                </div>
                <div class="submit-btn">
                    <button type="submit">Generate Graphs</button>
                </div>
            </section>
        </form>
    </div>

    <div id="suntop-form" class="container">
        <form action="/suntop" method="post" enctype="multipart/form-data">
            <section>
                <h2>Suntop Solar Farm</h2>
                <div>
                    <label for="file_suntop_production">Production CSV:</label>
                    <input type="file" id="file_suntop_production" name="file_suntop_production" accept=".csv">
                </div>
                <div>
                    <label for="file_suntop_revenue1">First Revenue Meter CSV:</label>
                    <input type="file" id="file_suntop_revenue1" name="file_suntop_revenue1" accept=".csv">
                </div>
                <div>
                    <label for="file_suntop_revenue2">Second Revenue Meter CSV:</label>
                    <input type="file" id="file_suntop_revenue2" name="file_suntop_revenue2" accept=".csv">
                </div>
                <div class="submit-btn">
                    <button type="submit">Generate Graphs</button>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
